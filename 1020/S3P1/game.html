<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tame.the.Cat() â€” Game</title>

  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>Tame.the.Cat()</h1>
    </header>

    <div class="stage">
      <div class="stage-inner">
        <div id="trust-hud">
          <span class="trust-label">trust</span>
          <div class="trust-bar">
            <div class="trust-fill"></div>
          </div>
        </div>
        <img id="platform" src="Assets/Platform.png" alt="platform">
        <img id="cat" src="Assets/1.Neutral.png" alt="cat sprite">
      </div>
    </div>

    <section id="console">
      <div id="textbox">
        <p id="textbox-text">The cat is watching you.</p>
      </div>

      <div id="command-panel">
        <form id="cmdForm" autocomplete="off">
          <span class="prompt-symbol">&gt;</span>
          <input id="cmd" placeholder="type a command, e.g. feed(cat)">
          <button type="submit">Execute</button>
          <button type="button" id="restart" class="restart-btn">Restart</button>
        </form>

        <div class="hints">
          commands: feed(cat), pet(cat), play(cat), call(cat), debug(cat), wait(), help()
        </div>
      </div>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
